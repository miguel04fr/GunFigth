<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Figth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bullet.css">
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <div class="imagen">
    <div class="container">
    <div class="menu">
        <div class="bullet"></div>
        <div class="bullet2"></div>
        <div class="bullet3"></div>
        <div class="game-title">
            <h1>GUN FIGHT</h1>
        </div>
        <div class="start-buttom">
            <h1>START</h1>
        </div>
        <div class="players">
            <div class="player1">
                <h3>PLAYER 1</h3>
                <div class="controls">
                    <h5>W - Move Up</h5>
                    <h5>A - Move Left</h5>
                    <h5>S - Move Down</h5>
                    <h5>D - Move Right</h5>
                    <h5>Q - Shoot</h5>
                </div>
            </div>
            <div class="player2">
                <h3>PLAYER 2</h3>
                <div class="controls">
                    <h5>↑ - Move Up</h5>
                    <h5>← - Move Left</h5>
                    <h5>↓ - Move Down</h5>
                    <h5>→ - Move Right</h5>
                    <h5>0 - Shoot</h5>
                </div>
            </div>
        </div>
        <div>
            
        </div>
    </div>
    <div class="container-game">
        <header>
            <div id="score-p1"></div>
            <div id="shoot-out"></div>
            <div id="game-time"></div>
            <div id="score-p2"></div>
        </header>
        <main>

            <div id="player1-space"></div>
            <div id="bushes"></div>
            <div id="player2-space"></div>
        </main>
        <footer>
            <div id="bullets-p1"></div>
            <div id="bullets-p2"></div>
        </footer>
    </div>
</div>
</div>  
</body>
</html>
